<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="style.css"  rel="stylesheet">
    <script src="calculate.js"></script>
    <title>JG Run Count</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <H1>Leauge Of legends Jungle Calculator</H1>
            <h2>Hi! This is a tool that helps you calculate your latest clear.</h2>
        </div>
        <div class="row">
            <div class="col">
                <div class="inputs">
                <div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Start Time</span>
                        <input id="startTime"type="text" pattern="[0-9]*[:].[0-9]*" class="form-control" value="1:30" aria-label="Start Time" aria-describedby="basic-addon1">
                      </div>
                </div>
                <div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon2">End Time</span>
                        <input id="endTime" type="text" pattern="[0-9]*[:].[0-9]*" class="form-control" value="3:10" aria-label="End Time" aria-describedby="basic-addon2">
                      </div>
                </div>
                <button type="button" class="btn btn-primary" onclick="clickedOnCalculate()">Calculate</button>
            </div></div>
            <div class="col">
                <div id="results" class="results">
                    <div class="title">Here's what it looks if the game started at 0:00</div> 
                    <div class="circle circlegood">
                        <p>
                            0:00
                        </p>
                    </div>
                    <div class="desc">you did a great run</div> 
                </div>
            </div>
        </div>
      </div>    
</body>
</html>
